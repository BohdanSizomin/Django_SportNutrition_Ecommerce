{% extends 'base.html' %}


{% block content %}
    <!-- PROFILE -->
    {% load static %}

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" src="{{ userprofile.profile_picture.url }}"
                         style="width:200px;height:auto;"><span
                        class="font-weight-bold">{{ user.first_name }}</span><span
                        class="text-black-50">{{ user.email }}</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    {% include 'alert.html' %}
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>




                    </div>


                    <div class="row mt-2">

                        <a href="{% url 'my_orders' %}" class="btn btn-dark position-relative">
                            Orders
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    {{ orders_count }}</span>
                        </a>

                        <a href="{% url 'edit_profile' %}" class="btn btn-dark position-relative mt-3">
                            Edit profile
                        </a>

                        <a href="{% url 'change_password' %}" class="btn btn-dark position-relative mt-3">
                            Change Password
                        </a>


                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>








{% endblock %}
