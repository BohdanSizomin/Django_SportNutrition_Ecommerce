{% extends 'base.html' %}

{% block content %}
    <a id="return-icon" href="{% url 'index' %}"><i class="fas fa-long-arrow-alt-left"></i></a>




    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-xs-3">
                <main class="form-signin">
                    {% include 'alert.html' %}
                    <form action="{% url 'forgotPassword' %}" class="form-container" method="POST">
                        {% csrf_token %}

                        <h1 class="h3 mb-3 fw-normal mt-3 mb-5">Forgot password ?</h1>


                        <div class="form-floating mb-3">
                            <input type="email" name="email" class="form-control" id="floatingInput"
                                   placeholder="name@example.com" autocomplete="off">
                            <label for="floatingInput">Email address</label>
                        </div>


                        <button class="w-100 btn btn-lg btn-login" type="submit">Submit</button>
                        <p class="mt-5 mb-3"><a id="dont-have-account" href="">Got password ? Login !</a></p>
                    </form>

                </main>
            </div>
        </div>
    </div>


{% endblock %}
